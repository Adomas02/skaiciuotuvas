<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <style>
        #thetext {
            border-style: solid;
            width: 50%;

        }
        #buttonBox{
            width: 40%;
            height: 50%;

        }
        .number{
            width: 30%;
        }
    </style>
</head>

<body>
    <script>
        let oldNumber = "";
        var numberToShow;
        var oldSign;
        function display(selected) {

            numberToShow = oldNumber + selected;
            document.getElementById("thetext").innerHTML = numberToShow;
            oldNumber = numberToShow;
        }
        function operation(sign){
            numberA=numberToShow;
            oldNumber="";
            oldSign=sign;
            if(sign==1)
            {
                document.getElementById("thetext").innerHTML = "+";  
            }
            else if(sign==2)
            {
                document.getElementById("thetext").innerHTML = "-";
            }
            else if(sign==3)
            {
                document.getElementById("thetext").innerHTML = "*";
            }
            
        }
        function equal(){

            if(oldSign==1)
            {
               result= parseInt(numberA)+parseInt(numberToShow);
            }
            else if(oldSign==2)
            {
                result= parseInt(numberA)-parseInt(numberToShow); 
            }
            else if(oldSign==3)
            {
                result= parseInt(numberA)*parseInt(numberToShow);
            }
            document.getElementById("thetext").innerHTML = result;
           oldNumber="";
        }
    </script>
    <div id="thetext"> 0</div>
    <div id="buttonBox">
        <button class="number" onclick="display(1)">1</button>
        <button class="number" onclick="display(2)">2</button>
        <button class="number" onclick="display(3)">3</button>
        <button class="number" onclick="display(4)">4</button>
        <button class="number" onclick="display(5)">5</button>
        <button class="number" onclick="display(6)">6</button>
        <button class="number" onclick="display(7)">7</button>
        <button class="number" onclick="display(8)">8</button>
        <button class="number" onclick="display(9)">9</button>
        <button class="number" onclick="display(0)">0</button>

        <button class="number" onclick="operation(1)">+</button>
        <button class="number" onclick="operation(2)">-</button>
        <button class="number" onclick="operation(3)">*</button>
        <button class="number" onclick="equal()">=</button>

    </div>

</body>

</html>
