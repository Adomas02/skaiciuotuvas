<html lang="en">

<head>

</head>

    <div id="main">

        <button class="operator" onclick="operation(7)">!</button>

        <button class="operator" onclick="operation(4)">÷</button>

        <button class="number" onclick="display(7)">7</button>

        <button class="number" onclick="display(3)">3</button>
        <button class="operator" onclick="operation(1)">+</button>
        
        
        
        
        
        <button class="number" onclick="display(0)">0</button>
        <button class="editor" onclick="display(ans)">ans</button>

        </div> 
    </div>
